<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Días para el Cumpleaños</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingrese su usuario" required>

    <label for="fechaCumple">Fecha de Cumpleaños:</label>
    <input type="date" id="fechaCumple" required>

    <button onclick="calcularDias()">Calcular días para el cumpleaños</button>

    <div id="resultado"></div>
  </div>


  <script>
    function calcularDias() {
      const usuario = document.getElementById('usuario').value;
      const fechaCumple = new Date(document.getElementById('fechaCumple').value);
      const hoy = new Date();
      
      // Ajustamos el año actual para evitar problemas con años bisiestos
      fechaCumple.setFullYear(hoy.getFullYear());

      // Calculamos los días restantes
      const diasRestantes = Math.ceil((fechaCumple - hoy) / (1000 * 60 * 60 * 24));

      // Mostramos el resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `¡Hola, ${usuario}! Faltan ${diasRestantes} días para tu cumpleaños.`;
    }
  </script>

</body>
</html>
